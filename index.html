
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card scan/autofill</title>
  <style>
    label, input, textarea {
        width: 100%;
        font-size: 1.2em;
    }
    input {
        margin-bottom: 10px;
    }
    form {
        margin: 0 auto;
        margin-top: 5rem;
        max-width: 300px;
    }
  </style>
  
</head>
<body>
  
<form method="post">
  <label for="ccnumber">Credit Card Number</label>
  <input type="tel" id="ccnumber" name="ccnumber" autocomplete="cc-number"
  <label for="cc-exp-month">Expiration Month</label>
  <input type="tel" id="cc-exp-month" name="cc-exp-month" autocomplete="cc-exp-month">
  <label for="cc-exp-year">Expiration Year</label>
  <input type="tel" id="cc-exp-year" name="cc-exp-year" autocomplete="cc-exp-year">
  <label for="cvv2">CVV</label>
  <input type="text" id="cvv2" name="cvv2" autocomplete="cc-csc">
<input type="submit" value="Submit" name="submit">
</form>
  
</body>
</html>
